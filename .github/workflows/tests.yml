name: Cypress Tests
on: 
    push:
    pull_request:
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - run: echo "ðŸŽ‰ The CI was automatically triggered by a ${{ github.event_name }} event."
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build --if-present
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          start: npx vite --host --port 3000
          wait-on: 'http://127.0.0.1:3000'
      

